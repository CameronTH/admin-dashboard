<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Dashboard</h1>
        <ul>
          <li><img class="icon" src="icons/home.svg" alt="" /> Home</li>
          <li>
            <img
              class="icon"
              src="icons/card-account-details-outline.svg"
              alt=""
            />
            Profile
          </li>
          <li>
            <img class="icon" src="icons/message-reply.svg" alt="" /> Messages
          </li>
          <li><img class="icon" src="icons/history.svg" alt="" /> History</li>
          <li>
            <img class="icon" src="icons/file-multiple.svg" alt="" /> Tasks
          </li>
          <li>
            <img class="icon" src="icons/account-group.svg" alt="" />
            Communities
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="nav-bar">
          <img src="icons/magnify.svg" alt="" class="icon" />
          <input type="text" />
        </div>
        <div class="account">
          <img src="icons/bell-ring-outline.svg" alt="" class="icon" />
          <img
            src="https://static.vecteezy.com/system/resources/previews/021/155/837/original/cat-face-side-view-close-up-portrait-suitable-for-avatar-web-user-profile-print-sticker-poster-and-more-illustration-vector.jpg"
            alt=""
            class="profile-picture"
          />
          <p>Morgan Oakley</p>
        </div>
        <div class="welcome-info">
          <p>Morgan</p>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
